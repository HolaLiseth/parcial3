<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Agregar Profesor</title>
    <style>
        body {
            background-color: #d4edda; /* Fondo verde claro */
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;"> <!-- Centrar vertical y horizontalmente -->
    <div class="card p-4"> <!-- Agregar el formulario dentro de un card con padding 4 -->
        <header>
            <h1 class="text-center mb-4">Agregar Profesor</h1> <!-- Centrar el título -->
        </header>

        <form th:action="@{/guardarProfesor}" th:object="${Profesor}" method="post">
            <label for="ced">Cedula:</label>
            <input type="text" id="ced" th:field="*{ced}" required class="form-control mb-2">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required class="form-control mb-2">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellidos}" required class="form-control mb-2">

            <label for="correo">Correo Electronico:</label>
            <input type="email" id="correo" th:field="*{correo}" required class="form-control mb-2">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" th:field="*{contrasena}" required class="form-control mb-4">

            <!-- Cambié el botón dentro del formulario -->
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
