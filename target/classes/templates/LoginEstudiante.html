<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Estudiante</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: rgb(255, 255, 255);
            margin-top: 150px;
        }

        /* Estilos del formulario */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fefefe;
            width: 400px;
            max-width: 80%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 18px;
            box-sizing: border-box;
        }

        /* Estilos para el botón */
        #btnSubmit, #btnBack {
            background-color: #800020;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        #btnSubmit:hover, #btnBack:hover {
            background-color: #5D478B;
        }

        /* Pulsación al hacer clic */
        #btnSubmit:active, #btnBack:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="/indexEstudianteLogin" method="post">
                <h2>Iniciar Sesión como Estudiante</h2>
                <div class="form-group">
                    <label for="usuario">Correo:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <input type="hidden" name="modifica" value="SI">
                <button type="submit" id="btnSubmit">Iniciar Sesión</button>
                <a href="http://localhost:8076/" id="btnBack" class="mt-2" style="text-decoration: none;">Regresar</a>
            </form>

            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${error != null}">
                <div style="margin-top: 20px; background-color: #ffdddd; border: 1px solid #f44336; color: #f44336; padding: 15px; border-radius: 5px;">
                    <strong>Error:</strong> [[${error}]]
                </div>
            </div>
        </div>
    </div>
</body>
</html>
