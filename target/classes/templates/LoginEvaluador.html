<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Evaluador</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Estilos del formulario */
        form {
            background-color: #fefefe;
            padding: 60px; /* Aumentar el espacio interno del formulario */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px; /* Ancho del formulario */
            max-width: 80%;
            text-align: center; /* Centrar el contenido del formulario */
        }

        h2 {
            margin-bottom: 30px; /* Espacio entre el título y los campos de entrada */
            font-size: 24px; /* Tamaño del texto del título */
        }

        label {
            display: block;
            margin-bottom: 20px; /* Espacio entre etiquetas y campos de entrada */
            text-align: left; /* Alinear texto a la izquierda */
            font-size: 18px; /* Tamaño del texto de las etiquetas */
        }

        input[type="text"],
        input[type="password"] {
            padding: 20px; /* Aumentar el espacio interno de los campos de entrada */
            margin-bottom: 30px; /* Espacio entre campos de entrada */
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px; /* Tamaño del texto de los campos de entrada */
        }

        /* Estilos para el botón Iniciar Sesión */
        #btnSubmit, #btnBack {
            background-color: #5D478B;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        #btnSubmit:hover, #btnBack:hover {
            background-color: #3C2E55; /* Tono más oscuro de celeste */
        }

        /* Pulsación al hacer clic */
        #btnSubmit:active, #btnBack:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form action="/indexEvaluadorLogin" method="post" style="margin-top: 50px;" class="card bg-white p-4">
        <h2>Iniciar Sesión como Evaluador</h2>
        <label for="usuario" class="float-left">Correo:</label>
        <input type="text" id="usuario" name="correo" class="form-control" required>
        <label for="contrasena" class="float-left">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        <input type="hidden" name="modifica" value="SI">
        <input type="submit" id="btnSubmit" value="Iniciar Sesión"><br><br>
        <a href="http://localhost:8076/" style="text-decoration: none;">
            <button type="button" id="btnBack" class="btn btn-secondary btn-block">Regresar</button>
        </a>
    </form>

    <!-- Mostrar mensaje de error si existe -->
    <c:if test="${error != null}">
        <div style="margin-top: 20px; background-color: #ffdddd; border: 1px solid #f44336; color: #f44336; padding: 15px; border-radius: 5px;">
			<!-- <strong>Error:</strong> ${error}			-->
        </div>
    </c:if>
</body>
</html>
