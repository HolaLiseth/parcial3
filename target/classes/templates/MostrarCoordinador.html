<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Listar Coordinadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 100px;
            padding-bottom: 70px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .table-container {
            margin-top: 50px;
        }
        .header-container {
            background-color: #007bff;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1, h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-container {
            margin-top: 20px;
        }
        .button, .btn {
            background-color: #87CEEB;
            border: none;
            color: #000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover, .btn:hover {
            background-color: #6CA6CD;
        }
        @media screen and (max-width: 768px) {
            table {
                width: 90%;
            }
            .button, .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header class="header-container">
        <h1>Listar Coordinadores</h1>
    </header>

    <div class="container p-4" style="margin-top: 150px;">
        <h2 class="section__title">Coordinadores Registrados</h2><br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Coordinador : ${listaCoordinador}">
                    <td th:text="${Coordinador.ced}"></td>
                    <td th:text="${Coordinador.nombres}"></td>
                    <td th:text="${Coordinador.apellidos}"></td>
                    <td th:text="${Coordinador.usuario}"></td>
                    <td th:text="${Coordinador.contrasena}"></td>
                    <td>
                        <a class="button" th:href="@{'/Coordinador/editarCoordinador/' + ${Coordinador.ced}}" th:text="'Editar'"></a>
                        <a class="button" th:href="@{'/Coordinador/eliminarCoordinador/' + ${Coordinador.ced}}" th:text="'Eliminar'"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center btn-container">
            <div class="p-3"><a th:href="@{/AgregarCoordinador.html}" class="button">Nuevo Coordinador</a></div>
            <div class="p-3"><a th:href="@{/indexAdministrador.html}" class="button">Regresar</a></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2024@Sandra Liseth Guerrero Mantilla</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
